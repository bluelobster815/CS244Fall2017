<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25.4mA Visualization</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
    <link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body>
<div id="wrapper">
    <div id="graphdiv" class="chart"></div>
    <script type="text/javascript">
        g = new Dygraph(

                // containing div
                document.getElementById("graphdiv"),
                // point to current-specific endpoint using a relative path
                "../webapi/data/25400uA",
                // Options for styling the chart
                {
                    title: '25.4mA readings',
                    xlabel: 'Relative time (s)',
                    ylabel: 'IR/RED value',
                    yLabelWidth: 10,
                    strokeWidth: 1.5
                }
        );
    </script>
</div>
</body>
</html>
