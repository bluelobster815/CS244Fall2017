<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Visualization</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
    <link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />
</head>
<body>
<h1>All readings combined in one chart</h1>
<div id="graphdiv"></div>
<script type="text/javascript">
    g = new Dygraph(

            // containing div
            document.getElementById("graphdiv"),
            // point to aggregate dataset endpoint using a relative path
            "../webapi/data/all"
    );
</script>

</body>
</html>
